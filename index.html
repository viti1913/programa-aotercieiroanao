<!DOCTYPE html> <!--tipo do documento-->
<html lang="pt-br"> <!--idioma da página-->
    <head> <!--informações gerais de uma página-->
        <!--style contem informações de estilo para um documento-->
        <!--@import importa um link, neste caso é a fonte que utilizarei no documento todo-->
        <style> 
            @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,400;0,700;1,400;1,700&display=swap')
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>entrarão na minha casa e calvarão meu gato</title> <!--define o título que aparece na aba do seu navegador-->
        <link rel="stylesheet" href="style.css"> <!--linkar o arquivo css ao nosso arquivo HTML-->
    </head>
    <body> <!--dentro do body que escrevemos tudo que deve aparecer na página-->
        <!--class define classes para editar no arquivo CSS-->
      <section class="conteudo-principal"></section> <!--define uma seção no documento-->
      <h2 class="titulo-principal">o professor é um gostoso<span>_</span></h2> <!--h2 é um tamanho de fonte, como um subtitulo-->
      <div class="botoes"> <!--div cria um bloco genérico para agrupar conteúdos-->
        <button class="botao ativo">Botão 1</button> <!--button cria botoes-->
        <button class="botao">Botão 2</button>
        <button class="botao">Botão 3</button>
        <button class="botao">Botão 4</button>
        </div>
        <script src="main.js"></script> <!--cria um espaço para encorporar o arquivo JavaScript no nosso documento HTML-->
    </body>
</html>
